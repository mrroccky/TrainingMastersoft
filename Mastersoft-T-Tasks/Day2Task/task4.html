<html>
    <head>
        <script language="JavaScript">
            var totalMarks;
            var graseMarks;
            function getres(){
                var name,rollnumber,branch,subject,m1,m2,m3,m4;
                name= document.getElementById("name").value;
                rollnumber= document.getElementById("rollnumber").value;
                branch= document.getElementById("branch").value;
                subject= document.getElementById("subject").value;
                m1= parseInt(document.getElementById("m1").value);
                m2= parseInt(document.getElementById("m2").value);
                m3= parseInt(document.getElementById("m3").value);
                m4= parseInt(document.getElementById("m4").value);
                if(m1>=40 && m2 >= 40 && m3>=40 && m4>=40){
                    totalMarks =m1+m2+m3+m4;
                    if(branch=="cse"){
                        graseMarks =120;
                        totalMarks=totalMarks+graseMarks;
                    document.write("branch is CSE added 120 marks to total Mark"+totalMarks);
                        if(totalMarks>=250){
                            document.write("<h2 style='color:green;'>GRADE = A</h2>");
                            //A grade
                        }else if(totalMarks>150 && totalMarks<250 ){
                            document.write("<h2 style='color:yello;'>GRADE = B</h2>");
                            //bgrade
                        }else{
                            document.write("<h2 style='color:red;'>RESULT = FAIL</h2>");
                            //fail
                        }
                    }else if(branch=="it"){
                        graseMarks=80
                        totalMarks=totalMarks+graseMarks;
                    document.write("branch is IT added 80 marks to total Mark"+totalMarks);

                        if(totalMarks>=250){
                            document.write("<h2 style='color:green;'>GRADE = A</h2>");
                            //A grade
                        }else if(totalMarks>150 && totalMarks<250 ){
                            document.write("<h2 style='color:yello;'>GRADE = B</h2>");
                            //bgrade
                        }else{
                            document.write("<h2 style='color:red;'>RESULT = FAIL</h2>");
                            //fail
                        }
                    }else{
                        document.write("<h2 style='color:red;'>RESULT = FAIL</h2>");
                    }
                }else{
                    document.write("<h2 style='color:red;'>RESULT = FAIL</h2>");
                    //fail
                }
           }
            
            
        </script>
    </head>
    <body>
        <label>Name</label>
        <br/>
        <input type="text" id="name">
        <br/>
        <label>Roll Number</label>
        <br/>
        <input type="number" id="rollnumber">
        <br/>
        <label>Branch</label>
        <br/>
        <input type="text" id="branch">
        <br/>
        <label>Subject</label>
        <br/>
        <input type="text" id="subject">
        <br/>
        <!-- numbers -->
        <label>M1</label>
        <br/>
        <input type="number" id="m1">
        <br/>
        <label>M2</label>
        <br/>
        <input type="number" id="m2">
        <br/>
        <label>M3</label>
        <br/>

</html>
