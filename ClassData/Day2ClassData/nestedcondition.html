<html>
    <head>
        <script Language="JavaScript">
            var per = parseInt(prompt("enter"))


            if(per>=60){
                document.write("A Grade");
            }else if(per>50 && per<60){
                document.write("B Grade");
            }else if(per>40 && per<50){
                document.write("C Grade");
            }else{
                document.write("Fail");
            }
        </script>
    </head>    
<html>
